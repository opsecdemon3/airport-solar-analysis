[build]
  command = "npm run build"
  publish = "out"

# Proxy /api/* requests to the Render backend
[[redirects]]
  from = "/api/*"
  to = "https://airport-solar-api2.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback â€” serve index.html for all routes (client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
