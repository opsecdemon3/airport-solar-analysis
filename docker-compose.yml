version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airport-solar-api
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - API_WORKERS=4
      - API_RELOAD=false
      - CORS_ORIGINS=http://localhost:3000,https://yourdomain.com
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
      - LOG_LEVEL=INFO
      - LOG_FILE=/app/logs/api.log
    volumes:
      - ./data:/app/data:ro  # Read-only data directory
      - ./logs:/app/logs      # Persistent logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - airport-solar-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Next.js Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    container_name: airport-solar-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8001
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - airport-solar-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: airport-solar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - api
      - frontend
    networks:
      - airport-solar-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - production  # Only start in production profile

networks:
  airport-solar-network:
    driver: bridge

volumes:
  data:
  logs:
